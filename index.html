<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoneix Combat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .coins-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .coin-icon {
            width: 30px;
            height: 30px;
        }
        .energy-bar-container {
            width: 80%;
            background: #444;
            height: 20px;
            border-radius: 10px;
            margin: 20px auto;
        }
        #energy-text {
            text-align: center;
        }
        
        .bonus-days {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bonus-day {
            background: rgba(25, 25, 25, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff00ff;
            text-align: center;
            width: 120px;
            color: #ffcc00;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bonus-day img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        
        .day-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        #day-7 {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Üst Kısım -->
        <div class="top-bar">
            <h1>Phoneix Combat</h1>
        </div>

        <!-- Bilgi Kartları -->
        <div class="info-cards">
            <div class="card">Earn per tap <br> <span id="earn-per-tap">+1</span></div>
            <div class="card">Coins to level up <br> <span id="coins-to-level">100</span></div>
            <div class="card">Current Level <br> <span id="level">1</span></div>
        </div>

        <!-- Coin Ekranı -->
        <div class="coins-display">
            <h2><img src="coin-icon.png" alt="coin" class="coin-icon"> <span id="coin-counter">0</span></h2>
        </div>

        <!-- Feniks Görseli -->
        <div class="phoenix-container">
            <img id="phoenix" src="feniks.png" alt="Feniks">
        </div>

        <!-- Enerji Barı -->
        <div class="energy-bar-container">
            <div id="energy-bar"></div>
        </div>
        <p id="energy-text">Energy: 1000 / 1000</p>

        <!-- Alt Menü -->
        <div class="bottom-menu">
            <div class="menu-item" id="menu-home">
                <img src="home-icon.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="menu-item" id="menu-earn">
                <img src="earn-icon.png" alt="Earn">
                <span>Earn</span>
            </div>
            <div class="menu-item" id="menu-task">
                <img src="task-icon.png" alt="Task">
                <span>Task</span>
            </div>
            <div class="menu-item" id="menu-friend">
                <img src="friend-icon.png" alt="Friend">
                <span>Friend</span>
            </div>
            <div class="menu-item" id="menu-wallet">
                <img src="wallet-icon.png" alt="Wallet">
                <span>Wallet</span>
            </div>
        </div>
    </div>

    <!-- Günlük Bonus Ekranı -->
    <div class="bonus-container" id="bonus-container" style="display: none;">
        <h2 class="bonus-header">Daily Bonus</h2>
        <div class="bonus-days">
            <div class="day-row">
                <div class="bonus-day" id="day-1"><img src="day1.png" alt="Day 1"><span>Day 1: 10 Coins</span></div>
                <div class="bonus-day" id="day-2"><img src="day2.png" alt="Day 2"><span>Day 2: 20 Coins</span></div>
            </div>
            <div class="day-row">
                <div class="bonus-day" id="day-3"><img src="day3.png" alt="Day 3"><span>Day 3: 30 Coins</span></div>
                <div class="bonus-day" id="day-4"><img src="day4.png" alt="Day 4"><span>Day 4: 40 Coins</span></div>
            </div>
            <div class="day-row">
                <div class="bonus-day" id="day-5"><img src="day5.png" alt="Day 5"><span>Day 5: 50 Coins</span></div>
                <div class="bonus-day" id="day-6"><img src="day6.png" alt="Day 6"><span>Day 6: 60 Coins</span></div>
            </div>
            <div class="bonus-day" id="day-7"><img src="day7.png" alt="Day 7"><span>Day 7: 70 Coins</span></div>
        </div>
        <button class="bonus-button" id="claim-bonus">Claim Bonus</button>
        <p id="bonus-message"></p>
        <button class="bonus-button" id="back-home">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
